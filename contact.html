<!DOCTYPE html>
<html>
<head>
	<script src="formValidation.js"></script>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="project3.css"/>	
	<title>Project 3</title>
</head>
<body>
	<header>
		<nav class="firstnav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<form id="Form" action="contact.html" method="post">
		<fieldset class="section1">
			<h1>Contact us now!</h1>
			<ol>
				<li>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" />
					<div class="error" id="name_error">*Please enter your first name</div>
				</li>
				<li>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" />
					<div class="error" id="email_error">*Please enter your email</div>
				</li>
				<li>
					<label for="phone">Phone</label>
					<input type="tel" id="tel" name="phone" />
					<div class="error" id="tel_error">*Please enter your phone number</div>
				</li>
				<li>
					<label for="comment">Comment</label>
					<textarea name="comment" id="comment" rows="5"></textarea>
				</li>
				<div class="clear"></div>
				<p class="center">
					<button type="submit" id="submit">Submit</button>
					<button type="reset" id="reset">Reset</button>
				</p>
			</ol>
		</fieldset>
	</form>	
	</header>
	<footer>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</footer>
</body>
